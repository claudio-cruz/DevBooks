{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<!-- Edit comment container -->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-0">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="card bg-dark text-white card-radius">
        <div class="card-body p-5 text-center">

          <h3 class="fw-bold mb-2 text-uppercase">Edit your comment here</h3>

          <!-- Edit comment form -->
          {% if user.is_authenticated %}
          <br>
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="button" class="btn btn-signup btn-sm" data-toggle="modal" data-target="#editModal">
              Edit Comment
            </button>

            <!-- Edit Comment Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Comment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to edit this comment?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Edit Comment</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
